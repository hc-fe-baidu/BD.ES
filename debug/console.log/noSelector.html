<h3>no jquery .</h3>
<script type="text/javascript">
    // Chrome 控制台中原生支持类jQuery的选择器 ，也就是说你可以用 $ 加上熟悉的css选择器来选择DOM节点.
    // chrome console中使用的选择器引擎并不是页面提供的.
    // 如果没有引用jquery,则下述代码会出问题,但是在chrome 的console是没问题的.
    console.log($('h3'))

    // 不过chrome 控制台的 $ 不是jQuery的选择器，它查出来的是node或者nodelist
</script>
